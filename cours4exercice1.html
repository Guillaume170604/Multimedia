<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours 4 - Exercice 1</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; }
        #map { width: 50%; height: 100%; }
        #renderCanvas { width: 50%; height: 100%; }
    </style>
</head>
<body>

<!-- Inclusion de Leaflet pour la carte 2D -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Inclusion de Babylon.js -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>

<!-- Div pour la carte 2D Leaflet -->
<div id="map"></div>

<!-- Canvas pour la scène 3D Babylon.js -->
<canvas id="renderCanvas"></canvas>

<script>

    // Initialisation de la carte Leaflet
    const map = L.map('map').setView([20, 0], 2); // Vue initiale centrée sur l'équateur

    // Ajout des tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Clic sur la carte pour ajouter un marqueur et obtenir lat/lon
    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;

        // Appel de la fonction pour mettre à jour la sphère 3D avec les coordonnées
        update3DView(lat, lon);
    });

    // Création de la scène Babylon.js
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        // Caméra
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Lumière
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Création d'une sphère représentant la Terre
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 10 }, scene);
        sphere.position.y = 0;

        // Ajout d'une texture à la sphère
        const materialSphere = new BABYLON.StandardMaterial("earthMaterial", scene);
        materialSphere.diffuseTexture = new BABYLON.Texture("earth.jpg", scene);
        materialSphere.diffuseTexture.vScale = -1;  // Ajustement pour correspondre à l'orientation
        materialSphere.diffuseTexture.uScale = -1;  // Ajustement pour correspondre à l'orientation
        sphere.material = materialSphere;

        return {scene,camera};
    };

    const {scene,camera} = createScene();

    // Fonction pour mettre à jour la vue 3D en fonction des clics sur la carte
    function update3DView(latitude, longitude) {
        const latRad = BABYLON.Tools.ToRadians(latitude);
        const lonRad = -BABYLON.Tools.ToRadians(longitude) + Math.PI;

        const earthRadius = 10;
        const x = earthRadius * Math.cos(latRad) * Math.sin(lonRad);
        const y = earthRadius * Math.sin(latRad);
        const z = earthRadius * Math.cos(latRad) * Math.cos(lonRad);

        const targetPosition = new BABYLON.Vector3(z, y, -x);

        let cameraAnimation = new BABYLON.Animation('cameraAnimation', 'position', 15, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
                let keys = [];
                keys.push({
                    frame: 0,
                    value: camera.position
                });
                keys.push({
                    frame: 100,
                    value: targetPosition
                });

                cameraAnimation.setKeys(keys);
                camera.animations = [];
                camera.animations.push(cameraAnimation);

                scene.beginAnimation(camera, 0, 100, false);
                camera.setTarget(BABYLON.Vector3.Zero());
    }

    function addPointAtPosition(latitude, longitude, flag) {
            // Conversion de latitude/longitude en radians
            const latRad = BABYLON.Tools.ToRadians(latitude);
            const lonRad = -BABYLON.Tools.ToRadians(longitude) + Math.PI;

            // Rayon de la Terre (ici le diamètre est de 10, donc rayon = 5)
            const earthRadius = 5;

            // Calcul des coordonnées 3D pour la position (X, Y, Z)
            const x = earthRadius * Math.cos(latRad) * Math.sin(lonRad);
            const y = earthRadius * Math.sin(latRad);
            const z = earthRadius * Math.cos(latRad) * Math.cos(lonRad);

            // Création d'un cube pour représenter la position
            const point = BABYLON.MeshBuilder.CreateBox("box", { size: 0.1, width: 0.2, height: 0.1 }, scene);
            point.position = new BABYLON.Vector3(z, y, -x);

            // Ajout d'un matériau de couleur à la petite sphère
            const materialPoint = new BABYLON.StandardMaterial("pointMaterial", scene);
            materialPoint.diffuseTexture = new BABYLON.Texture(flag, scene);
            point.material = materialPoint;
        };


    // Récupérer la position actuelle de l'utilisateur et ajouter un point rouge
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            addPointAtPosition(latitude, longitude, "Moi.jpg"); // Rouge pour l'utilisateur
        }, function(error) {
            console.error("Erreur de géolocalisation: ", error);
        });
    } else {
        console.error("La géolocalisation n'est pas supportée par ce navigateur.");
    }



    // Requête API pour obtenir la liste des pays
    fetch('https://restcountries.com/v3.1/all')
        .then(response => response.json())
        .then(data => {
            data.forEach(country => {
                if (country.latlng) {
                    const flag = country.flags.png;
                    const latitude = country.latlng[0];
                    const longitude = country.latlng[1];
                    addPointAtPosition(latitude, longitude, flag); 
                }
            });
        })
        .catch(error => {
            console.error("Erreur lors de la récupération des données des pays: ", error);
        });

    // Rendu de la scène
    engine.runRenderLoop(function () {
        scene.render();
    });

    // Gestion du redimensionnement de la fenêtre
    window.addEventListener('resize', function () {
        engine.resize();
    });



</script>

</body>
</html>
